<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Ranking Experiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .info-table, .results-table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .info-table {
            width: 65%;
        }
        .results-table {
            width: 100%;
        }
        .info-table td, .results-table th, .results-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .results-table th, .results-table td {
            text-align: center;
        }
        .results-table td {
            height: 24px;
            min-width: 40px;
        }
        .input-area {
            margin-top: -205px; /* Approximately 1cm space */
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .results-table th {
            background-color: #f2f2f2;
        }
        .results-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
        }
        .ai-predictor {
            position: relative;
            width: 100%;
            height: 350px; /* Increased height to accommodate lower avatar and speech balloon */
            margin-top: 10px;
        }
        .ai-avatar {
            position: absolute;
            bottom: 50px; /* Moved down by 2.5cm (converted to pixels) */
            left: 50%;
            transform: translateX(-50%);
            width: 220px; /* Increased width by 2.75 times */
            height: 220px; /* Increased height by 2.75 times */
        }
        .speech-balloon {
            position: absolute;
            bottom: 275px; /* Adjusted to sit above the larger and lower avatar */
            left: 50%;
            transform: translateX(-50%);
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
            max-width: 200px;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s linear;
        }
        .speech-balloon:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: #f0f0f0 transparent;
            transform: translateX(-50%);
        }
        #ai-prediction-text {
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="experiment">
        <h3>State Information:</h3>
        <div class="container">
            <table class="info-table">
                <tr><td>Number of Major Airports</td><td id="airports"></td></tr>
                <tr><td>Census Population Rank - 2010</td><td id="population-rank"></td></tr>
                <tr><td>Number of Counties Rank</td><td id="counties-rank"></td></tr>
                <tr><td>Median Household Income Rank - 2008</td><td id="income-rank"></td></tr>
                <tr><td>Domestic Travel Expenditure Rank - 2009</td><td id="travel-rank"></td></tr>
            </table>

            <div class="results-container">
                <table class="results-table" id="results-table">
                    <!-- This will be populated by JavaScript -->
                </table>

                <div class="ai-predictor">
                    <div class="speech-balloon">
                        <p id="ai-prediction-text"></p>
                    </div>
                    <img src="images/ai-avatar.png" alt="AI Avatar" class="ai-avatar">
                </div>
            </div>
        </div>

        <div class="input-area">
            <label for="rank-input">Please write a rank for this state below:</label>
            <input type="number" id="rank-input" min="1" max="50">
            <button id="submit-rank">Submit Rank</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
