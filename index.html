<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Ranking Experiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .info-table, .results-table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        .info-table td, .info-table th, .results-table td, .results-table th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .results-table {
            float: right;
            width: 40%;
        }
        .input-area {
            margin-top: 20px;
            clear: both;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="experiment">
        <h3>State Information:</h3>
        <table class="info-table">
            <tr><td>Number of Major Airports</td><td id="airports"></td></tr>
            <tr><td>Census Population Rank - 2010</td><td id="population-rank"></td></tr>
            <tr><td>Number of Counties Rank</td><td id="counties-rank"></td></tr>
            <tr><td>Median Household Income Rank - 2008</td><td id="income-rank"></td></tr>
            <tr><td>Domestic Travel Expenditure Rank - 2009</td><td id="travel-rank"></td></tr>
        </table>

        <table class="results-table">
            <tr>
                <th>You</th>
                <th>AI Prediction</th>
                <th>Correct Answer</th>
            </tr>
            <tr>
                <td id="user-prediction"></td>
                <td id="ai-prediction"></td>
                <td id="correct-rank"></td>
            </tr>
        </table>

        <div class="input-area">
            <label for="rank-input">Please write a rank for this state below:</label>
            <input type="number" id="rank-input" min="1" max="50">
            <button id="submit-rank">Submit Rank</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
