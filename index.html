<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Ranking Experiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        td, th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        #results-table {
            margin-top: 20px;
        }
        #results-table th, #results-table td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="experiment">
        <div id="stimulus-text"></div>
        <div id="input-area">
            <label for="rank-input">Enter your predicted rank (1-50): </label>
            <input type="number" id="rank-input" min="1" max="50">
            <button id="submit-rank">Submit Rank</button>
        </div>
        <table id="results-table">
            <tr>
                <th>You</th>
                <th>AI Prediction</th>
                <th>The Correct Rank</th>
            </tr>
            <tr>
                <td id="user-prediction"></td>
                <td id="ai-prediction"></td>
                <td id="correct-rank"></td>
            </tr>
        </table>
        <button id="next-button" disabled>Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
