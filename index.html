<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Ranking Experiment</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; max-width: 800px; margin: 0 auto;">
    <div id="experiment">
        <h3>State Information:</h3>
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
            <table style="border-collapse: collapse; width: 65%; margin-right: 20px;">
                <tr><td style="border: 1px solid #ddd; padding: 8px;">Number of Major Airports</td><td style="border: 1px solid #ddd; padding: 8px;" id="airports"></td></tr>
                <tr><td style="border: 1px solid #ddd; padding: 8px;">Census Population Rank - 2010</td><td style="border: 1px solid #ddd; padding: 8px;" id="population-rank"></td></tr>
                <tr><td style="border: 1px solid #ddd; padding: 8px;">Number of Counties Rank</td><td style="border: 1px solid #ddd; padding: 8px;" id="counties-rank"></td></tr>
                <tr><td style="border: 1px solid #ddd; padding: 8px;">Median Household Income Rank - 2008</td><td style="border: 1px solid #ddd; padding: 8px;" id="income-rank"></td></tr>
                <tr><td style="border: 1px solid #ddd; padding: 8px;">Domestic Travel Expenditure Rank - 2009</td><td style="border: 1px solid #ddd; padding: 8px;" id="travel-rank"></td></tr>
            </table>

            <table style="border-collapse: collapse; width: 30%;">
                <tr>
                    <th style="border: 1px solid #ddd; padding: 8px; background-color: #f2f2f2; text-align: center;">You</th>
                    <th style="border: 1px solid #ddd; padding: 8px; background-color: #f2f2f2; text-align: center;">AI Prediction</th>
                    <th style="border: 1px solid #ddd; padding: 8px; background-color: #f2f2f2; text-align: center;">Correct Answer</th>
                </tr>
                <tr>
                    <td style="border: 1px solid #ddd; padding: 8px; text-align: center;" id="user-prediction"></td>
                    <td style="border: 1px solid #ddd; padding: 8px; text-align: center;" id="ai-prediction"></td>
                    <td style="border: 1px solid #ddd; padding: 8px; text-align: center;" id="correct-rank"></td>
                </tr>
            </table>
        </div>

        <div style="margin-top: 20px;">
            <label for="rank-input">Please write a rank for this state below:</label>
            <input type="number" id="rank-input" min="1" max="50" style="width: 60px; padding: 5px;">
            <button id="submit-rank" style="padding: 5px 10px; cursor: pointer;">Submit Rank</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
