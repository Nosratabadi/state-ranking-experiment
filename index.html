<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Ranking Experiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .info-table, .results-table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .info-table {
            width: 65%;
        }
        .results-table {
            width: 30%;
        }
        .info-table td, .results-table th, .results-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .results-table th, .results-table td {
            text-align: center;
        }
        .input-area {
            margin-top: 20px;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        .results-table th {
            background-color: #f2f2f2;  /* Light grey background */
        }
        .ai-predictor {
            position: relative;
            margin-bottom: 20px;
        }
        .ai-avatar {
            width: 100px;
            height: 100px;
        }
        .speech-balloon {
            position: absolute;
            left: 120px;
            top: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
            max-width: 200px;
        }
        .speech-balloon:before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            border-right: 10px solid #f0f0f0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }                
    </style>
</head>
<body>
    <div id="experiment">
        <h3>State Information:</h3>
        <div class="ai-predictor">
    <img src="images/ai-avatar.png" alt="AI Avatar" class="ai-avatar">
    <div class="speech-balloon">
        <p id="ai-prediction-text"></p>
    </div>
</div>
        <div class="container">
            <table class="info-table">
                <tr><td>Number of Major Airports</td><td id="airports"></td></tr>
                <tr><td>Census Population Rank - 2010</td><td id="population-rank"></td></tr>
                <tr><td>Number of Counties Rank</td><td id="counties-rank"></td></tr>
                <tr><td>Median Household Income Rank - 2008</td><td id="income-rank"></td></tr>
                <tr><td>Domestic Travel Expenditure Rank - 2009</td><td id="travel-rank"></td></tr>
            </table>

            <table class="results-table" id="results-table">
                <!-- This will be populated by JavaScript -->
            </table>
        </div>

        <div class="input-area">
            <label for="rank-input">Please write a rank for this state below:</label>
            <input type="number" id="rank-input" min="1" max="50">
            <button id="submit-rank">Submit Rank</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
